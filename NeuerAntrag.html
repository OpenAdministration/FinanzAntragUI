  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">

          <form class="navbar-form navbar-right">

    <div class="container">

        <div class="form-group">
          <label for="header-data"> Meta-Daten </label>
          <div class="well" id="header-data">
            <label for="projekt-titel">Projekttitel:</label>
            <input type="text" class="form-control projekt" id="projekt-titel">

            <label for="projekt-verantwortlich">Projektverantwortlich:</label>
            <input type="text" class="form-control projekt" id="projekt-verantwortlich">

            <label for="projekt-institution">Projekt von:</label>
            <input type="text" class="form-control projekt" id="projekt-institution">

            <label for="projekt-titel">Projektbeschluss (wiki Direkt-Link):</label>
            <input type="text" class="form-control projekt" id="projekt-titel">
          </div>
          <table class="table" id="table-aufstellung">
          <thead>
            <tr class="dontCount">
              <th> Nr. </th>
              <th>Aus/Eingabengruppe</th>
              <th>Einnahmen</th>
              <th>Ausgaben</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
          <tfoot>
            <tr class="dontCount">
              <th><button type="button" class='addRowBtn btn btn-primary'>Neue Zeile</button></th>
              <th></th>
              <th class="in">You should not see this</th>
              <th class="out">You should not see this</th>
            </tr>
          </tfoot>
         </table>
       </div> <!-- close form group -->

        <button type="button" class='btn btn-success pull-right'>Absenden</button>
      </div> <!-- close container -->



    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    
    <!--- script für die neue Zeile in der Tabelle --->

    <script>
      var i=1;
      var addRow  = function(){
        $("#table-aufstellung").find('tbody')
        .append($('<tr>')
          .append($('<td>').attr('class', 'col-md-1').append(i))
          .append($('<td>')
            .attr('class', 'col-md-6')
            .append($('<input>')
                .attr('type', 'text')
                .attr('class', 'form-control')
                .attr('id', 'titel' + i)
            )
          )
        .append($('<td>')
          .attr('class', 'col-md-1')
          .append($('<div>')
            .attr('class', 'input-group')
            .append($('<input>')
                .attr('type', 'text')
                .attr('class', 'form-control in')
                .attr('value', '0.00')
                .attr('id', 'in' + i)
            )
            .append($('<span>').attr('class', 'input-group-addon').text('€'))
          )

       )
        .append($('<td>')
          .attr('class', 'col-md-1')
          .append($('<div>')
            .attr('class', 'input-group bfh-number')
            .append($('<input>')
                .attr('type', 'text')
                .attr('class', 'form-control out')
                .attr('value', '0.00')
                .attr('id', 'out' + i)
            )
            .append($('<span>').attr('class', 'input-group-addon').text('€'))
          )

       )
     );
     i++;
    }
    addRow()
    $(".addRowBtn").on('click',addRow);

    $(document).ready(function(){
        var $dataRows=$("#table1 tr:not('.dontCount')");
        var sumIn = 0;
        var sumOut = 0;

        $dataRows.each(function() {
          var inEuro = $(this).find('.in');
          var outEuro = $(this).find('.out');
          sumIn += parseFloat(inEuro.html());
          sumOut += parseFloat(outEuro.html());
        });
        $("#table-aufstellung").find('tfoot').find('.in').text("Σ " + sumIn + " €");
        $("#table-aufstellung").find('tfoot').find('.out').text("Σ " + sumOut + " €");

    });
</script>

  </body>
</html>
